<html>
    <head>
        <title>Homework 2 Geog456</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="./my_common.js" ></script>
        <style>
            body{
                background-color: rgb(160, 105, 175);
            }
            h1{
                color: rgb(29, 2, 45);
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                justify-self: right;
            }
            #mapid{
                width: 500px; height: 500px;
                position: absolute;
            }
        </style>
    </head>
    <body>
    <h1>Homwework 2 Campagnone Common</h1> 
    <div id="mapid"></div>
    
    <style>
        #mapid{ width: 900px; height: 500px; }
    </style>
    <script>  
    var map = L.map('mapid').setView([42.7092294,-71.1599289], 16);

    
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    
    var lwrIcon = L.icon({    
        iconUrl:"https://lawpd.com/ImageRepository/Document?documentID=206",
        iconSize: [50,50],
        popupAnchor: [0,0]
        });

    var customPopup = "The Campagnone Common features memorials honoring American veterans, from the Civil War up until World War II.  <br/><img src='https://queencityma.wordpress.com/wp-content/uploads/2009/10/common.jpg' width='100px'/>";


    L.geoJSON(my_common, {   
    pointToLayer: function (feature, latlng) { 
    return L.marker(latlng, {icon: lwrIcon});}}) 
    .bindPopup(customPopup) 
    .addTo(map);
    </script>
    </body>
</html>
